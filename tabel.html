<!DOCTYPE html>
<html>
<head>
    <title>Table Tags</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid rgb(83, 35, 35);
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="background-color: aqua; color: black; text-align: center;">DETAILS</h1>
    <table>
        <tr>
            <th>NAME</th>
            <th>CONTACT</th>
            <th>ADDRESS</th>
        </tr>
        <tr>
            <td>KRISH</td>
            <td>9966682470</td>
            <td>VIJAYAWADA</td>
        </tr>
        <tr>
            <td>BOOSTUU</td>
            <td>9999996666</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>BHAVANI</td>
            <td>7690946320</td>
            <td>VIZIANAGARAM</td>
        </tr>
    </table>
</body>
</html>
